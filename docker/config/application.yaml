server:
  port: 8888

http-logging:
  auth:
    jwt:
      enabled: true
      user-claim: preferred_username
      realm-claim-name: iss
      realm-expression: ([^/]+)/?$
    basic:
      enabled: true
      realm-header-name: x-realm
  capture:
    enabled: true
    log-directory: /tmp/cloud-gateway/raw
  providers:
    clickhouse:
      enabled: true
      url: jdbc:clickhouse://localhost:8123?database=default&async_insert=1&wait_for_async_insert=1
    file:
      enabled: true
      pattern: '{{gateway_request_id}} {{realm_claim}} {{user_claim}} {{method}} {{path}} {{host}} {{request_headers["Content-Length"][0]}} {{status}} {{user_agent}} {{duration | numberformat("#.###") }}'
  matchers:
    - id: All
      predicates:
        - Path=/**
      request:
        raw: STORE
        body: STORE
        headers:
          exclude:
          - Content-Type
          - Authorization

      response:
        body: STORE
        raw: STORE
logging:
  level:
    com.ethlo.http: DEBUG
    org.springframework.cloud.gateway: DEBUG
    com.ethlo.qjc: INFO
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,status
  endpoint:
    env:
      show-values: when_authorized
spring:
  cloud:
    gateway:
      filter:
        request-rate-limiter:
          enabled: true
          deny-empty-key: false
          empty-key-status-code: 403
      metrics:
        tags:
          path:
            enabled: true
        enabled: true
      routes:
        - id: holzweiler-1
          uri: http://foo,http://bar
          predicates:
            - Path=/01/**
          filters:
            - TemplateRedirect=/01/(?<gtin>.*)/21/(?<serial>.*),https://qr.holzweiler.no/?uid={{serial}}
        - id: holzweiler-2
          uri: http://baz
          predicates:
            - Query=serial
            - Path=/
          filters:
            - TemplateRedirect=/,/?uid={{query.serial[0]}}
  web:
    resources:
      static-locations:
        - file:/static
  webflux:
    problemdetails:
      enabled: true

