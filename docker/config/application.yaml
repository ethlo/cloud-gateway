server:
  port: 8888

features:
  control-panel-handlers:
    enabled: true
  body-handlers:
    enabled: false

http-logging:
  auth:
    jwt:
      enabled: true
      user-claim: preferred_username
      realm-claim-name: iss
      realm-expression: ([^/]+)/?$
    basic:
      enabled: false
      realm-header-name: x-realm
  capture:
    enabled: true
    log-directory: /tmp/cloud-gateway/raw
  providers:
    clickhouse:
      enabled: true
      url: jdbc:clickhouse://localhost:8123?database=default&async_insert=1,wait_for_async_insert=1
    file:
      enabled: true
      pattern: '{{gateway_request_id}} {{realm_claim}} {{user_claim}} {{method}} {{path}} {{host}} {{request_headers["Content-Length"][0]}} {{status}} {{user_agent}} {{duration | numberformat("#.###") }}'
  matchers:
    - id: All
      predicates:
        - Path=/**
      request:
        raw: STORE
        body: STORE
      response:
        body: STORE
        raw: STORE
logging:
  level:
    com.ethlo.http: DEBUG
    org.springframework.cloud.gateway: INFO
    com.ethlo.qjc: INFO
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,clickhouse,env
  endpoint:
    env:
      show-values: when_authorized
spring:
  cloud:
    gateway:
      filter:
        request-rate-limiter:
          enabled: true
          deny-empty-key: false
          empty-key-status-code: 403
      metrics:
        tags:
          path:
            enabled: true
        enabled: true
      routes:
        - id: dynamic-hosts
          uri: http://default
          predicates:
            - Path=/hosts/**
          filters:
            - PathHost=1
        - id: http-bin-delay
          uri: https://httpbin.org/delay
          predicates:
            - Path=/delay/**
        - id: http-bin-get
          uri: https://httpbin.org/get
          predicates:
            - Path=/get
          filters:
            - name: InjectBasicAuth
              args:
                username: foo
                password: bar
            - SetRequestHeader=x-realm,baz
        - id: http-bin-anything
          uri: https://httpbin.org/anything
          predicates:
            - Path=/anything
          filters:
            - name: RequestRateLimiter
              args:
                local-rate-limiter:
                  replenish-rate: 2
                  refresh-period: 10
  web:
    resources:
      static-locations:
        - file:/static
  webflux:
    problemdetails:
      enabled: true

