<details open>
    <summary role="button">{{title}}</summary>
    <section id="clickhouse">
        <div class="overflow-auto">
            <table class="striped">
                <thead>
                <tr>
                    <th scope="col">Property</th>
                    <th scope="col" class="right">Value</th>
                </tr>
                </thead>
                <tbody>
                {% for e in map %}
                <tr>
                    <th scope="row" class=left-col">{{e.key}}</th>
                    <td class="right">{{e.value}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
</details>
