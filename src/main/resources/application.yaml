server:
  port: 8888

http-logging:
  auth:
    jwt:
      enabled: true
      user-claim: preferred_username
      realm-claim:
    basic:
      enabled: true
      realm-header-name: x-realm
  capture:
    memory-buffer-size: 500KB
    temp-directory: /tmp
  providers:
    file:
      enabled: true
      pattern: '{{gateway_request_id}} {{method}} {{path}} {{request_headers["Content-Length"][0]}} {{status}}'
    clickhouse:
      enabled: true
      url: 'jdbc:ch://localhost:18123/default?compress=0;async_insert=1,wait_for_async_insert=0'
  matchers:
    - includes:
        - uris:
            - path: /get
            - path: /vg
          methods:
            - GET
            - POST
      excludes:
        - uris:
            - path: .*/foo$
      log-request-body: true
      log-response-body: true

logging:
  level:
    com.ethlo.http: INFO

management:
  endpoints:
    web:
      exposure:
        include: 'health,gateway,metrics'

spring:
  cloud:
    gateway:
      filter:
        request-rate-limiter:
          enabled: true
      metrics:
        tags:
          path:
            enabled: true
        enabled: true
      routes:
        - id: http-bin-get
          uri: '${rewrite.backend.uri:http://localhost/get}'
          predicates:
            - Path=/get
          filters:
            - name: CircuitBreaker
              args:
                name: upstream-down
                fallbackUri: 'forward:/upstream-down'
            - name: RequestRateLimiter
              args:
                local-rate-limiter:
                  replenish-rate: 500
                  refresh-period: PT10s
        - id: http-bin-any
          uri: '${rewrite.backend.uri:http://localhost/anything}'
          predicates:
            - Path=/anything
          filters:
            - name: CircuitBreaker
              args:
                name: upstream-down
                fallbackUri: 'forward:/upstream-down'
            - name: RequestRateLimiter
              args:
                local-rate-limiter:
                  replenish-rate: 2
                  refresh_period: 10

        - id: vg-front
          uri: '${rewrite.backend.uri:https://www.vg.no/}'
          predicates:
            - Path=/vg
          filters:
            - StripPrefix=1
            - 'RewritePath=/(?<segment>.*), /$\{segment}'