server:
    port: 8888

access-log.pattern: '{{gateway_request_id}} {{method}} {{path}} {{request_headers["Content-Length"][0]}} {{status}}'
logging:
    filter:
        headers:
            request:
                excludes:
                    - host
                    - user-agent
            response:
                excludes:
                    - content-security-policy
                    - link
                    - server
                    - date
                    - content-length
                    - content-type
payload-logging:
    tmp-path: /tmp
    in-mem-buffer-size: 1MB
    filter:
        includes:
            -   log-request-body: true
                log-response-body: true
                uris:
                    -   path: /get
                    -   path: /vg.*
                    -   path: /wall.*
                methods:
                    - GET
                    - POST

        excludes:
            -   uris:
                    -   path: .*/foo$


# http://localhost:8888/actuator/metrics/spring.cloud.gateway.requests
management:
    endpoints:
        web:
            exposure:
                include: health,gateway,metrics
spring:
    datasource:
        url: jdbc:ch://localhost:8123/access?compress=0
        driver-class-name: com.clickhouse.jdbc.ClickHouseDriver
    cloud:
        gateway:
            metrics:
                tags:
                    path:
                        enabled: true
                enabled: true
            routes:
                -   id: http-bin-get
                    uri: ${rewrite.backend.uri:http://localhost/get}
                    predicates:
                        - Path=/get
                    filters:
                        -   name: CircuitBreaker
                            args:
                                name: upstream-down
                                fallbackUri: forward:/upstream-down
                -   id: vg-front
                    uri: ${rewrite.backend.uri:https://www.vg.no/}
                    predicates:
                        - Path=/vg
                    filters:
                        - StripPrefix=1
                        - RewritePath=/(?<segment>.*), /$\{segment}
                -   id: wallpaper
                    uri: https://upload.wikimedia.org/wikipedia/commons/c/cc/ESC_large_ISS022_ISS022-E-11387-edit_01.JPG
                    predicates:
                        - Path=/wall